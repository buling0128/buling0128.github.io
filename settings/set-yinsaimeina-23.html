  <style>
    /* 目录样式 */
    .toc {
      position: sticky;
      top: 20px; /* 滚动时固定在顶部下方 */
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .toc-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #2563eb;
    }
    .toc-list {
      list-style: none;
      padding: 0;
    }
    .toc-list li {
      margin-bottom: 8px;
    }
    .toc-list a {
      color: #475569;
      transition: color 0.2s;
    }
    .toc-list a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    /* 板块样式 */
    .main-section {
      margin-bottom: 60px;
    }
    .section-title {
      color: #2563eb;
      padding-bottom: 10px;
      border-bottom: 2px solid #eff6ff;
      margin-bottom: 30px;
    }

    /* 折叠内容样式 */
    .collapse-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .collapse-header {
      background: white;
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }
    .collapse-header:hover {
      background: #f8fafc;
    }
    .collapse-content {
      padding: 20px;
      border-top: 1px solid #e2e8f0;
      display: none; /* 默认折叠 */
    }
    .collapse-content.active {
      display: block; /* 展开状态 */
    }

    /* 人物内容样式 */
    .character-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .character-img {
      flex: 0 0 200px; /* 图片固定宽度 */
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .character-img:hover {
      transform: scale(1.02);
    }
    .character-text {
      flex: 1; /* 文字占剩余宽度 */
      min-width: 300px; /* 手机端最小宽度 */
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .toc {
        position: static; /* 手机端取消固定定位 */
      }
      .character-content {
        flex-direction: column;
      }
      .character-img {
        width: 100%;
        flex: none;
      }
    }
  </style>
</head>

  <!-- 折叠/展开功能JS -->
  <script>
    // 切换折叠状态
    function toggleCollapse(id) {
      const content = document.getElementById(id);
      const icon = document.getElementById(id.replace('content', 'icon') || 'world-icon');
      
      content.classList.toggle('active');
      // 切换图标方向
      if (content.classList.contains('active')) {
        icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
      } else {
        icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
      }
    }

    
    // 页面加载时默认展开第一个板块
    window.onload = function() {
      toggleCollapse('world-detail');
    };
  </script>
