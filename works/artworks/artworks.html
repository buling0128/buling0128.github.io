<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布灵的创作空间 - 画集</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .artwork-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .artwork-card:hover {
            transform: translateY(-5px);
        }
        
        .artwork-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .artwork-card-content {
            padding: 15px;
        }
        
        .artwork-card-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .artwork-card-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 图片查看器 */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .image-viewer.active {
            display: flex;
        }
        
        .image-viewer-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .image-viewer-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }
        
        .image-viewer-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        .image-viewer-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .image-viewer-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .image-viewer-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .image-viewer-close:hover {
            opacity: 0.8;
        }
        
        .image-viewer-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        .image-viewer-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .image-viewer-nav button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* 分类筛选 */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .category-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .category-button:hover, .category-button.active {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="works-container">
            <h2 class="works-title">画集</h2>
            
            <!-- 分类筛选 -->
            <div class="categories">
                <button class="category-button active" data-category="all">全部</button>
                <button class="category-button" data-category="character">角色设计</button>
                <button class="category-button" data-category="illustration">插画</button>
                <button class="category-button" data-category="background">背景</button>
                <button class="category-button" data-category="concept">概念设计</button>
            </div>
            
            <!-- 插画作品网格 -->
            <div class="artworks-grid" id="artworksGrid">
                <!-- 插画作品将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 图片查看器 -->
    <div class="image-viewer" id="imageViewer">
        <div class="image-viewer-content">
            <div class="image-viewer-nav">
                <button id="prevImage"><i class="fa fa-chevron-left"></i></button>
                <button id="nextImage"><i class="fa fa-chevron-right"></i></button>
            </div>
            <img src="" alt="大图" class="image-viewer-image" id="viewerImage">
            <div class="image-viewer-info">
                <h3 class="image-viewer-title" id="viewerTitle"></h3>
                <p class="image-viewer-description" id="viewerDescription"></p>
            </div>
            <div class="image-viewer-close" id="closeViewer">
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>

            {
                id: 12,
                title: '星空少女',
                description: '原创平面插画，主体为女孩和花朵，背景是星空，展现了梦幻与浪漫的氛围。',
                image: 'https://p11-doubao-search-sign.byteimg.com/tos-cn-i-be4g95zd3a/1033201241207079010~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1777355319&x-signature=K5f0Zv4xZcHLV7jC%2F%2B5H%2BdU5uw%3D',
                category: 'illustration',
                date: '2023-12-05'

        // 获取元素
        const artworksGrid = document.getElementById('artworksGrid');
        const imageViewer = document.getElementById('imageViewer');
        const viewerImage = document.getElementById('viewerImage');
        const viewerTitle = document.getElementById('viewerTitle');
        const viewerDescription = document.getElementById('viewerDescription');
        const closeViewer = document.getElementById('closeViewer');
        const prevImage = document.getElementById('prevImage');
        const nextImage = document.getElementById('nextImage');
        const categoryButtons = document.querySelectorAll('.category-button');
        
        // 当前查看的图片索引
        let currentImageIndex = 0;
        
        // 初始化页面
        function initPage() {
            // 加载所有插画作品
            loadArtworks(artworksData);
            
            // 添加分类筛选按钮添加点击事件
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新按钮状态
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 筛选作品
                    const category = button.getAttribute('data-category');
                    let filteredArtworks = artworksData;
                    
                    if (category !== 'all') {
                        filteredArtworks = artworksArtworks.filter(artwork => artwork.category === category);
                    }
                    
                    // 重新加载作品
                    renderArtworks(filteredArtworks);
                });
            });
            
            // 关闭图片查看器
            closeViewer.addEventListener('click', () => {
                imageViewerViewer.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // 上一张图片
            prevImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + artworksData.length) % artworksData.length;
                updateImageViewer();
            });
            
            // 下一张图片
            nextImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % artworksData.length;
                updateImageViewer();
            });
            
            // 键盘键盘事件
            document.addEventListener('keydown', (e) => {
                if (imageViewer.classList.contains('active')) {
                    if (e.key === 'Escape') {
                        imageViewer.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    } else if (e.key === 'ArrowLeft') {
                        currentImageIndex = (currentImageIndex - 1 + artworksData.length) % artworksData.length;
                        updateImageViewer();
                    } else if (e.key === 'ArrowRight') {
                        currentImageIndex = (currentImageIndex + 1) % artworksData.length;
                        updateImageViewer();
                    }
                }
            });
        }
        
        // 加载插画作品
        function loadArtworks(artworks) {
            // 清空网格
            artworksGrid.innerHTML = '';
            
            // 添加作品卡片
            artworks.forEach((artwork, index) => {
                const artworkCard = document.createElement('div');
                artworkCard.className = 'artwork-card';
                artworkCard.innerHTML = `
                    <img src="${artwork.image}" alt="${artwork.title}" class="artwork-card-image">
                    <div class="artwork-card-content">
                        <h3 class="artwork-card-title">${artwork.title}</h3>
                        <p class="artwork-card-description">${artwork.description}</p>
                    </div>
                `;
                
                // 添加点击事件
                artworkCard.addEventListener('click', () => {
                    currentImageIndex = index;
                    updateImageViewer();
                    imageViewer.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
                
                artworksGrid.appendChild(artworkCard);
            });
        }
        
        // 更新图片查看器
        function updateImageViewer() {
            const artwork = artworksData[currentImageIndex];
            viewerImage.src = artwork.image;
            viewerImage.alt = artwork.title;
            viewerTitle.textContent = artwork.title;
            viewerDescription.textContent = artwork.description;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>

</html>
