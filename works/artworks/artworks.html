<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布灵的创作空间 - 画集</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* IP板块标题样式 */
        .ip-section-title {
            font-size: 1.5rem;
            color: #4a90e2;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f8ff;
        }
        
        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .artwork-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .artwork-card:hover {
            transform: translateY(-5px);
        }
        
        .artwork-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* 图片加载失败时显示灰色背景，避免空白 */
            background-color: #f5f5f5;
        }
        
        .artwork-card-content {
            padding: 15px;
        }
        
        .artwork-card-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .artwork-card-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 图片查看器 */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .image-viewer.active {
            display: flex;
        }
        
        .image-viewer-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .image-viewer-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }
        
        .image-viewer-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        .image-viewer-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .image-viewer-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .image-viewer-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .image-viewer-close:hover {
            opacity: 0.8;
        }
        
        .image-viewer-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        .image-viewer-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .image-viewer-nav button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* IP分类筛选 */
        .ip-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
            justify-content: center;
        }
        
        .ip-category-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .ip-category-button:hover, .ip-category-button.active {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="works-container">
            <h2 class="works-title">画集</h2>
            
            <!-- IP分类筛选：修改按钮data-ip和显示文本 -->
            <div class="ip-categories">
                <button class="ip-category-button active" data-ip="all">全部IP</button>
                <button class="ip-category-button" data-ip="yinsaimeina">因赛美那</button>
                <button class="ip-category-button" data-ip="yingzhidu">樱之都·奈樱</button>
                <button class="ip-category-button" data-ip="yaoguijie">妖鬼街</button>
                <button class="ip-category-button" data-ip="other">其他</button>
            </div>
            
            <!-- 1. 因赛美那IP板块：修改data-ip和标题 -->
            <h3 class="ip-section-title" data-ip="yinsaimeina">因赛美那</h3>
            <div class="artworks-grid" id="yinsaimeinaGrid">

            <div class="artworks-grid" id="yaoguijieGrid">

            <!-- 4. 其他IP板块：保持不变 -->
            <h3 class="ip-section-title" data-ip="other">其他</h3>
            <div class="artworks-grid" id="otherGrid">
                <!-- 其他IP图片将动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 图片查看器 -->
    <div class="image-viewer" id="imageViewer">
        <div class="image-viewer-content">
            <div class="image-viewer-nav">
                <button id="prevImage"><i class="fa fa-chevron-left"></i></button>
                <button id="nextImage"><i class="fa fa-chevron-right"></i></button>
            </div>
            <img src="" alt="大图" class="image-viewer-image" id="viewerImage">
            <div class="image-viewer-info">
                <h3 class="image-viewer-title" id="viewerTitle"></h3>
                <p class="image-viewer-description" id="viewerDescription"></p>
                <p class="image-viewer-ip" id="viewerIp"></p> <!-- 显示所属IP -->
            </div>
            <div class="image-viewer-close" id="closeViewer">
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>

            ],
            // 4. 其他IP：保持不变
            other: [
                {
                    id: 7,
                    title: '陀罗少女-风之形态',
                    description: '陀罗少女施展风之能力的角色插画，蓝色短发搭配黑色披风，周围环绕旋风特效，背景为废墟场景。',

                {
                    id: 8,
                    title: '星空少女-梦境',
                    description: '原创星空主题插画，少女躺在云朵上仰望星空，裙摆融入星河元素，周围漂浮发光星球和星尘。',

                }

        };

        // IP名称映射：同步修改键名和显示文本（统一为“樱之都·奈樱”）
        const ipNameMap = {
            yinsaimeina: '因赛美那',
            yingzhidu: '樱之都·奈樱',
            yaoguijie: '妖鬼街',
            other: '其他'
        };

        // 获取元素
        const ipCategoryButtons = document.querySelectorAll('.ip-category-button');
        const ipSectionTitles = document.querySelectorAll('.ip-section-title');
        const imageViewer = document.getElementById('imageViewer');
        const viewerImage = document.getElementById('viewerImage');
        const viewerTitle = document.getElementById('viewerTitle');
        const viewerDescription = document.getElementById('viewerDescription');
        const viewerIp = document.getElementById('viewerIp');
        const closeViewer = document.getElementById('closeViewer');
        const prevImage = document.getElementById('prevImage');
        const nextImage = document.getElementById('nextImage');

        // 存储所有图片的扁平化数组（用于查看器切换）
        let allArtworks = [];
        // 当前查看的图片索引
        let currentImageIndex = 0;

        // 初始化页面
        function initPage() {
            // 1. 扁平化所有图片数据（用于查看器导航）
            for (const ip in artworksData) {
                artworksData[ip].forEach(artwork => {
                    artwork.ip = ip; // 给每张图添加IP标识
                    allArtworks.push(artwork);
                });
            }

            // 2. 加载各IP板块的图片和文字内容：同步修改IP键名和网格ID
            loadIpArtworks('yinsaimeina', document.getElementById('yinsaimeinaGrid'));
            loadIpArtworks('yingzhidu', document.getElementById('yingzhiduGrid'));
            loadIpArtworks('yaoguijie', document.getElementById('yaoguijieGrid'));
            loadIpArtworks('other', document.getElementById('otherGrid'));

            // 3. IP分类筛选逻辑：保持逻辑不变（已同步修改data-ip）
            ipCategoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新按钮激活状态
                    ipCategoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 筛选显示的IP板块
                    const targetIp = button.getAttribute('data-ip');
                    ipSectionTitles.forEach(title => {
                        const sectionIp = title.getAttribute('data-ip');
                        const gridElement = document.getElementById(`${sectionIp}Grid`);
                        // 显示目标IP或全部IP，隐藏其他
                        if (targetIp === 'all' || sectionIp === targetIp) {
                            title.style.display = 'block';
                            gridElement.style.display = 'grid';
                        } else {
                            title.style.display = 'none';
                            gridElement.style.display = 'none';
                        }
                    });
                });
            });

            // 4. 图片查看器关闭按钮
            closeViewer.addEventListener('click', () => {
                imageViewer.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            // 5. 上一张图片
            prevImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + allArtworks.length) % allArtworks.length;
                updateImageViewer();
            });

            // 6. 下一张图片
            nextImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % allArtworks.length;
                updateImageViewer();
            });

            // 7. 键盘导航
            document.addEventListener('keydown', (e) => {
                if (imageViewer.classList.contains('active')) {
                    if (e.key === 'Escape') {
                        imageViewer.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    } else if (e.key === 'ArrowLeft') {
                        currentImageIndex = (currentImageIndex - 1 + allArtworks.length) % allArtworks.length;
                        updateImageViewer();
                    } else if (e.key === 'ArrowRight') {
                        currentImageIndex = (currentImageIndex + 1) % allArtworks.length;
                        updateImageViewer();
                    }
                }
            });
        }

        // 加载指定IP的图片和文字内容：补全闭合逻辑
        function loadIpArtworks(ip, container) {
            const artworks = artworksData[ip];
            // 遍历当前IP下的所有作品
            artworks.forEach(artwork => {
                // 创建卡片元素
                const card = document.createElement('div');
                card.className = 'artwork-card';
                // 填充卡片内容（图片、标题、
