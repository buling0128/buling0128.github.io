<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布灵的创作空间 - 提奈拉普</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* 保持原有样式不变 */
        .work-detail-container {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .work-detail-title {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f5ff;
            padding-bottom: 10px;
        }
        .work-detail-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .work-detail-image {
            flex: 1;
            min-width: 300px;
        }
        .work-detail-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .work-detail-info {
            flex: 2;
            min-width: 300px;
        }
        .work-detail-description {
            color: #333;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.05rem;
        }
        .work-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            color: #666;
        }
        .work-detail-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .work-detail-meta-label {
            font-weight: 600;
            color: #4a90e2;
        }
        .version-select {
            margin: 25px 0;
        }
        .version-select h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }
        .version-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .version-btn {
            padding: 8px 18px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .version-btn:hover {
            background-color: #357abd;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .work-detail-container {
                padding: 20px;
            }
            .work-detail-content {
                gap: 20px;
            }
            .work-detail-meta {
                gap: 15px;
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script src="../../js/navbar.js"></script>

        <div class="work-detail-container">
            <h2 class="work-detail-title">提奈拉普</h2>

            <div class="work-detail-content">
                <div class="work-detail-image">
                    <img src="../../images/card.jpg" alt="提奈拉普封面">
                </div>

                <div class="work-detail-info">
                    <div class="work-detail-description">
                        提奈拉普
                    </div>

                    <div class="work-detail-meta">
                        <div class="work-detail-meta-item">
                            <span class="work-detail-meta-label">创作时间：</span>
                            <span>2024年-至今</span>
                        </div>
                        <div class="work-detail-meta-item">
                            <span class="work-detail-meta-label">类型：</span>
                            <span>奇幻</span>
                        </div>
                        <div class="work-detail-meta-item">
                            <span class="work-detail-meta-label">状态：</span>
                            <span>半完结</span>
                        </div>
                    </div>

                    <div class="version-select">
                        <h3>选择版本</h3>
                        <div class="version-buttons">
                            <a href="tinailapu1.html" class="version-btn">1.0版</a>
                            <a href="tinailapu2.html" class="version-btn">2.0版</a>
                            <a href="tinailapu3.html" class="version-btn">3.0版</a>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
