  <link rel="stylesheet" href="css/style.css"> <!-- 复用全局样式 -->
  <style>

        <li class="nav-item">

，点击下方分类可查看详细内容。</p>
      <p>没有记录设定的作品不会收录在这里，可以在故事集中查看</p>

  </div>

   <!-- 细分分类4：灵感 -->
