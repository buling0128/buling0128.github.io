<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布灵的创作空间 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 公告栏基础样式，可根据style.css现有风格调整 */
        .announcement-bar {
            width: 100%;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            transition: opacity 0.3s ease, height 0.3s ease;
        }
        .announcement-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #343a40;
            font-size: 14px;
        }
        .announcement-icon {
            color: #2E86AB; /* 蓝色图标突出公告 */
        }
        .announcement-close {
            background: transparent;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .announcement-close:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        .announcement-bar.hidden {
            opacity: 0;
            height: 0;
            padding: 0 20px;
            margin-bottom: 0;
            overflow: hidden;
        }

        /* 看板娘容器 - 新增响应式布局 */
        .kanban娘-container {
            display: flex;
            flex-direction: column; /* 手机端默认纵向排列 */
            align-items: center;
            margin-top: 20px;
            min-height: 300px;
        }

        /* 看板娘图片 - 新增响应式尺寸 */
        .kanban娘-image {
            width: 300px; /* 基础宽度 */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px; /* 纵向排列时增加间距 */
        }

        /* 对话框容器 - 新增响应式宽度 */
        .dialog-container {
            width: 100%;
            max-width: 400px; /* 限制最大宽度 */
        }

        .dialog-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dialog-box::before {
            content: '';
            position: absolute;
            left: 20px;
            top: -10px; /* 纵向排列时调整箭头位置 */
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent white transparent;
        }

        .dialog-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* 作品展示页面样式 */
        .works-container {
            margin-top: 30px;
        }

        .works-title {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 30px;
            text-align: center;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .work-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .work-card:hover {
            transform: translateY(-5px);
        }

        .work-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .work-card-content {
            padding: 20px;
        }

        .work-card-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .work-card-description {
            color: #666;
            margin-bottom: 15px;
        }

        .work-card-button {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .work-card-button:hover {
            background-color: #357abd;
        }

        /* 响应式调整：手机端（768px以下） */
        @media (max-width: 768px) {
            .kanban娘-container {
                flex-direction: column; /* 强制纵向排列 */
            }

            .kanban娘-image {
                width: 150px; /* 缩小看板娘尺寸 */
                margin-bottom: 15px;
            }

            .dialog-container {
                max-width: 100%; /* 占满屏幕宽度 */
            }

            .dialog-box {
                padding: 15px; /* 缩小对话框内边距 */
                min-height: 120px;
            }

            .dialog-text {
                font-size: 0.9rem; /* 缩小文字大小 */
            }

            .works-grid {
                grid-template-columns: 1fr; /* 手机端一行一个卡片 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 新增：公告栏（位于看板娘上方） -->
        <div class="announcement-bar" id="announcementBar">
            <div class="announcement-content">
                <i class="fa fa-bullhorn announcement-icon" aria-hidden="true"></i>
                <span><p>【公告】网站更新中，部分文字图片为预设内容，并非实际内容，详情请留意公告或交流群通知～</p>
                <p>【故事集】-【因赛美那】-【因赛美那23版】已更新完毕~2025.11.3</p></span>
            </div>
            <button class="announcement-close" id="announcementClose">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>

        <div class="kanban娘-container">
            <img src="images/mwhy.png" alt="看板娘" class="kanban娘-image" id="kanban娘Image">
            
            <div class="dialog-container">
                <div class="dialog-box">
                    <p class="dialog-text" id="dialogText">
                        你好！欢迎来到布灵的创作空间，我是看板娘墨文绘颜，点击我可以和我聊天哦！
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 跳转板块 -->
        <div class="works-container mt-10">
            <h2 class="works-title">探索我的作品</h2>
            
            <div class="works-grid">
                <!-- 故事集 -->
                <div class="work-card">
                    <img src="images/card.jpg" alt="故事集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">故事集</h3>
                        <p class="work-card-description">探索我的原创故事，包含多个版本和世界观</p>
                        <a href="works/stories/stories.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 设定集 -->
                <div class="work-card">
                    <img src="images/card.jpg" alt="设定集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">设定集</h3>
                        <p class="work-card-description">了解我的原创角色和世界观设定</p>
                        <a href="works/settings/settings.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 画集 -->
                <div class="work-card">
                    <img src="images/card.jpg" alt="画集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">画集</h3>
                        <p class="work-card-description">欣赏我的绘画作品</p>
                        <a href="works/artworks/artworks.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 关于本站 -->
                <div class="work-card">
                    <img src="images/card.jpg" alt="关于本站封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">关于本站</h3>
                        <p class="work-card-description">了解网站的基本信息</p>
                        <a href="works/about/about.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        // 新增：公告栏关闭功能
        const announcementBar = document.getElementById('announcementBar');
        const announcementClose = document.getElementById('announcementClose');
        
        // 点击关闭按钮隐藏公告栏
        announcementClose.addEventListener('click', () => {
            announcementBar.classList.add('hidden');
            // 可选：用localStorage记录关闭状态，刷新后不再显示
            localStorage.setItem('announcementClosed', 'true');
        });
        
        // 页面加载时检查：若之前关闭过公告，直接隐藏
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('announcementClosed') === 'true') {
                announcementBar.classList.add('hidden');
            }
        });

        // 看板娘对话数据
        const dialogues = [
            "你好，我叫墨文绘颜，你可以叫我小墨，也可以叫我小颜，也可以叫我墨颜，嗯……好像哪里不太对？",
            "我的生日是10月22日，天秤座，属蛇，喜欢写作、绘画、打游戏，虽然写的不咋地，画的也不咋地，打游戏也不咋地……",
            "虽然我现在是ai绘制的形象，但是老大说有空时会亲手给我绘制形象的，好期待啊……虽然他画的可能还不如现在呢，别跟他说啊，我会被开除的！",
            "好想……成为人类啊！！！！！！",
            "老大挖的坑太多了，根本填不完的吧！",
            "我的工资？这个嘛…………唉……TAT",
            "老大总是搞些没什么用的小功能，比如这个点击对话功能，有心思搞这个不如去好好优化网站！",
            "什么时候我也能动起来呢？",
            "猜猜看我有多少句对话呢？",
            "总有一天，我会辞掉这份看板娘的工作，去看一看外面的世界！"
        ];

        // 获取元素
        const kanban娘Image = document.getElementById('kanban娘Image');
        const dialogText = document.getElementById('dialogText');

        // 初始对话索引
        let currentDialogueIndex = 0;

        // 点击看板娘切换对话
        kanban娘Image.addEventListener('click', () => {
            // 生成随机索引，但不与当前索引相同
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * dialogues.length);
            } while (randomIndex === currentDialogueIndex);
            
            // 更新当前索引
            currentDialogueIndex = randomIndex;
            
            // 更新对话文本，添加淡入淡出效果
            dialogText.style.opacity = '0';
            dialogText.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                dialogText.textContent = dialogues[randomIndex];
                dialogText.style.opacity = '1';
            }, 300);
        });
    </script>
</body>
</html>
