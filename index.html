<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品展示 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="kanban娘-container">
            <img src="images/mwhy.png" alt="看板娘" class="kanban娘-image" id="kanban娘Image">
            
            <div class="dialog-container">
                <div class="dialog-box">
                    <p class="dialog-text" id="dialogText">
                        你好！欢迎来到我的个人作品展示网站。点击我可以和我聊天哦！
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 跳转板块 -->
        <div class="works-container mt-10">
            <h2 class="works-title">探索我的作品</h2>
            
            <div class="works-grid">
                <!-- 故事集 -->
                <div class="work-card">
                    <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/4a0156c7c3a2489dabd49fd85e31282b~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1777355828&x-signature=3W%2B7dd7F1dT%2FLUxI522PM3BDDfQ%3D" alt="故事集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">故事集</h3>
                        <p class="work-card-description">探索我的原创故事，包含多个版本和世界观</p>
                        <a href="works/stories/index.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 设定集 -->
                <div class="work-card">
                    <img src="https://p26-doubao-search-sign.byteimg.com/labis/fd5d15ab86122cafc0322561bbed7fc4~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1777355828&x-signature=FxXUm68s6cxyNtuPrVHxxkoURHE%3D" alt="设定集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">设定集</h3>
                        <p class="work-card-description">了解我的原创角色和世界观设定</p>
                        <a href="works/settings/index.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 画集 -->
                <div class="work-card">
                    <img src="https://p11-doubao-search-sign.byteimg.com/labis/ae099e11dfffd6a2c7569b38025da136~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1777355828&x-signature=qmdx3vtDmjhJw4Jv%2BTWKUu4ITyc%3D" alt="画集封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">画集</h3>
                        <p class="work-card-description">欣赏赏我的我的插画作品，包含各种风格和主题</p>
                        <a href="works/artworks/index.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
                
                <!-- 关于本站 -->
                <div class="work-card">
                    <img src="https://p26-doubao-search-sign.byteimg.com/labis/image/fae7660cc99345a70241b6f164511445~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1777355828&x-signature=9qzayhRgxZC7Cbc8OgV%2FQaAUPJE%3D" alt="关于本站封面" class="work-card-image">
                    <div class="work-card-content">
                        <h3 class="work-card-title">关于本站</h3>
                        <p class="work-card-description">了解网站的背景、目的和未来计划</p>
                        <a href="works/about/index.html" class="work-card-button">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="js/navbar.js"></script>
    <script>
        // 看板娘对话数据
        const dialogues = [
            "你好！欢迎来到我的个人作品展示网站。点击我可以和我聊天哦！",
            "这里展示了我的各种创作，包括设定集、故事集和画集。",
            "喜欢我的作品吗？可以通过导航栏查看更多内容哦！",
            "我是这个网站的看板娘，很高兴能和你交流。",
            "你对哪个作品最感兴趣呢？可以告诉我哦！",
            "这个网站是我用HTML、CSS和JavaScript制作的，希望你喜欢！",
            "如果你有任何问题或建议，都可以告诉我哦！",
            "谢谢你的来访，希望你能在这里找到喜欢的内容！",
            "我会不定期更新作品，记得常来看看哦！",
            "你知道吗？每个作品背后都有一个有趣的故事呢！"
        ];

        // 获取元素
        const kanban娘Image = document.getElementById('kanban娘Image');
        const dialogText = document.getElementById('dialogText');

        // 初始对话索引
        let currentDialogueIndex = 0;

        // 点击看板娘切换对话
        kanban娘Image.addEventListener('click', () => {
            // 生成随机索引，但不与当前索引相同
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * dialogues.length);
            } while (randomIndex === currentDialogueIndex);
            
            // 更新当前索引
            currentDialogueIndex = randomIndex;
            
            // 更新对话文本，添加淡入淡出效果
            dialogText.style.opacity = '0';
            dialogText.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                dialogText.textContent = dialogues[randomIndex];
                dialogText.style.opacity = '1';
            }, 300);
        });
    </script>
</body>
</html>
