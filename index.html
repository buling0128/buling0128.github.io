<!DOCTYPE html>

<style>
    /* 看板娘容器 */
.kanban-container {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  background-color: #f8fafc;
  position: relative;
}

/* 看板娘图片 */
.kanban-img {
  width: 360px; /* 图片宽度 */
  height: auto;
  cursor: pointer;
  transition: transform 0.3s;
  margin-right: 20px; /* 与气泡的间距 */
}

.kanban-img:hover {
  transform: scale(1.05); /*  hover时轻微放大 */
}

/* 对话气泡样式 */
.kanban-bubble {
  max-width: 600px;
  padding: 20px 25px;
  background-color: white;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  position: relative;
  font-size: 1.1rem;
  line-height: 1.6;
}

/* 气泡指向箭头 */
.kanban-bubble::before {
  content: '';
  position: absolute;
  left: -15px; /* 指向图片方向 */
  top: 50%;
  transform: translateY(-50%);
  border: 15px solid transparent;
  border-right-color: white; /* 与气泡背景一致 */
}

/* 手机端适配 */
@media (max-width: 768px) {
  .kanban-container {
    flex-direction: column; /* 手机端上下排列 */
    text-align: center;
  }
  
  .kanban-img {
    margin-right: 0;
    margin-bottom: 20px;
    width: 150px;
  }
  
  .kanban-bubble::before {
    left: 50%;
    top: -15px; /* 箭头向上 */
    transform: translateX(-50%);
    border-right-color: transparent;
    border-bottom-color: white;
  }
}
</style>
